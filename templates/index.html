
{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl mb-4">Benvenuto su GameHub</h1>
{% if user %}
<p>Ciao {{ user }}!</p>
<p>Giochi totali: {{ stats.total }} | Giocati: {{ stats.played }}</p>
<a href="/logout" class="text-red-300 underline">Logout</a><br>
<a href="/play" class="text-green-400 underline">Gioca ora</a>
{% else %}
<a href="/login" class="text-blue-300 underline">Login</a> |
<a href="/register" class="text-green-300 underline">Registrati</a>
{% endif %}
{% endblock %}

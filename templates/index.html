{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold mb-4">Benvenuto su GameHub</h1>
{% if user %}
  <p>Ciao {{ user }}!</p>
  <a href="/dashboard" class="text-blue-300 underline">Dashboard</a> |
  <a href="/logout" class="text-red-400 underline">Logout</a>
{% else %}
  <a href="/login" class="text-blue-300 underline">Login</a> |
  <a href="/register" class="text-green-300 underline">Registrati</a>
{% endif %}
{% endblock %}

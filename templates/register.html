{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl mb-4">Registrazione</h2>
<form method="POST" class="space-y-2">
    <input name="username" placeholder="Username" class="p-2 w-full rounded bg-gray-800 text-white"><br>
    <input name="password" type="password" placeholder="Password" class="p-2 w-full rounded bg-gray-800 text-white"><br>
    <button type="submit" class="bg-green-600 px-4 py-2 rounded text-white">Registrati</button>
</form>
{% endblock %}

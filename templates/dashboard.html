{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl mb-4">I tuoi giochi caricati</h2>

<div class="max-h-80 overflow-y-auto border border-gray-700 p-4 rounded">
  {% if games %}
    <ul class="list-disc pl-5 space-y-1">
      {% for g in games %}
        <li class="flex justify-between items-center">
          <span>{{ g.title }}</span>
          <span class="text-sm text-gray-400">Giocato da {{ g.plays|length }} utenti</span>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Non hai ancora caricato giochi.</p>
  {% endif %}
</div>

<br>
<a href="/upload" class="bg-purple-600 px-4 py-2 rounded text-white inline-block">Carica nuovo gioco</a>
{% endblock %}

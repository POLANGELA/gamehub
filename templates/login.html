
{% extends "base.html" %}
{% block content %}
<h2 class="text-xl mb-4">Login</h2>
<form method="POST">
  <input name="username" placeholder="Username" class="p-2 bg-gray-800 text-white w-full"><br>
  <input name="password" type="password" placeholder="Password" class="p-2 bg-gray-800 text-white w-full"><br>
  <button type="submit" class="bg-blue-600 px-4 py-2 mt-2 rounded text-white">Login</button>
</form>
{% endblock %}

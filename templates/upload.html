
{% extends "base.html" %}
{% block content %}
<h2 class="text-xl mb-4">Carica un gioco (.zip con index.html)</h2>
<form method="POST" enctype="multipart/form-data">
  <input name="title" placeholder="Titolo del gioco" required class="p-2 bg-gray-800 text-white w-full"><br>
  <input type="file" name="zipfile" accept=".zip" class="p-2 bg-gray-800 text-white w-full"><br>
  <button type="submit" class="bg-purple-600 px-4 py-2 mt-2 rounded text-white">Carica</button>
</form>
{% endblock %}
